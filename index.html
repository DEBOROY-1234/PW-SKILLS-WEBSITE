<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FIRST WEB PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head container">
        <nav class="header_nav">
            <a href="/">
                <img src="pw skills logo.jpg" alt="pwskills.logo" class="header_nav-logo">
            </a>
        
            <div class="header_nav-items">
              <p class="header_nav-item"><a href="/">HOME</a></p>
              <p class="header_nav-item" ><a href="#showcase">SHOWCASE</a></p>
              <p class="header_nav-item"><a href="#highlight">HIGHLIGHTS</a></p>
            </div>
        </nav>
    </header>
    <!----section--->
    <main class="main container">
        <section class="hero">
            <div class="main">
                <h1 class="main_text-heading">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                </h1>
            </div>
            <div class="main_img">
                <img src="library image.jpg" alt="library image">

        </section>
           
        <section class="showcase">
            <div class="a">
                <img src="courses logo .jpg" alt="courses">
                <h3>courses</h3>
            </div>
            <div class="b">
                <img src="students logo.jpg" alt="enroll">

    <footer class="footer">
        <p class="footer_text">Copyright &copy; 2023, PW Skills </p>
